<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lamborghini</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
      <div
        class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
        role="navigation"
      >
        <a class="navbar-brand" href="#">
          <img src="./logo.png" alt="Lamborghini Logo">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Models <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="http://fontenele.github.io/bootstrap-navbar-dropdowns/"
                target="_blank"
                >Beyond</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Ownership</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="dropdown1"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Motorsport</a
              >
              <ul class="dropdown-menu" aria-labelledby="dropdown1">
                <li class="dropdown-item" href="#"><a>Action 1</a></li>
                
              </ul>
            </li>
            
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    <div class="main-container"></div>
      <div class="revuelto">
        <img src="./revuelto.PNG" alt="revuelto in orange">
      </div>

      <div class="revuelto2">
        <img src="./revuelto2.PNG" alt="revuelto configurations">

      </div>
    </div>
    <div class="news">
      <h3>News</h3>
      <h1>Lamborghini</h1>
      <div class="car-news1">
         <img src="./car.jpg" alt="red revuelto" width="1200px" height="550px">
        </div>
      <div class="car-news2">
        <img src="./car2.jpg" alt="revuelto debut photo">
      </div>
    </div>
  </body>
</html>
